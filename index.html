
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CulinaGlass AI - Recetas Gourmet</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
      }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Quicksand', sans-serif;
            background: #f8fafc;
            color: #0f172a;
            min-height: 100vh;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        html.dark body {
            background: radial-gradient(circle at top left, #1e293b, #0f172a);
            color: #f1f5f9;
        }
        h1, h2, h3, .font-serif {
            font-family: 'Playfair Display', serif;
        }
        .glass {
            background: rgba(255, 255, 255, 0.6);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.05);
            transition: background-color 0.3s ease, border-color 0.3s ease;
        }
        html.dark .glass {
            background: rgba(30, 41, 59, 0.7);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.3);
        }
        .glass-dark {
            background: rgba(0, 0, 0, 0.05);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        html.dark .glass-dark {
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
        .custom-scrollbar::-webkit-scrollbar {
            width: 6px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: transparent;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        html.dark .custom-scrollbar::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.1);
        }
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }
        .animate-float {
            animation: float 6s ease-in-out infinite;
        }

        /* Print optimizations - Essential for PDF Download */
        @media print {
            * {
                -webkit-print-color-adjust: exact !important;
                print-color-adjust: exact !important;
                animation: none !important;
                transition: none !important;
            }
            header, nav, form, footer, .fixed, button, .no-print, .share-btn {
                display: none !important;
            }
            body, html {
                background: white !important;
                color: black !important;
                margin: 0 !important;
                padding: 0 !important;
                width: 100% !important;
            }
            .glass, .glass-dark {
                background: white !important;
                color: black !important;
                border: 1px solid #eee !important;
                box-shadow: none !important;
                backdrop-filter: none !important;
                -webkit-backdrop-filter: none !important;
                padding: 1rem !important;
                border-radius: 8px !important;
                page-break-inside: avoid;
            }
            #root {
                max-width: 100% !important;
                margin: 0 !important;
                padding: 0.5cm !important;
            }
            h1, h2, h3, h4, p, li, span {
                color: black !important;
            }
            img {
                max-width: 100% !important;
                height: auto !important;
                border-radius: 8px !important;
                page-break-inside: avoid;
            }
            .grid {
                display: block !important;
            }
            .lg\:col-span-2 {
                width: 100% !important;
            }
            ul, ol {
                page-break-inside: auto;
            }
            li {
                page-break-inside: avoid;
            }
        }
    </style>
